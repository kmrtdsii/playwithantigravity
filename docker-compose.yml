version: '3.8'

services:
  backend:
    build: ./backend
    container_name: gitforge-backend
    ports:
      - "8080:8080" # Optional: expose for direct testing, but Nginx connects internally
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: gitforge-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
